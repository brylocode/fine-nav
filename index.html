<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancy nav</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-element">
                <div class="dot-box">
                    <a class="dot" href="#section1"></a>
                </div>
                <a class="nav-link">first</a>
            </li>
            <li class="nav-element">
                <div class="dot-box">
                    <a class="dot"href="#section2" ></a>
                </div>
                <a class="nav-link">second</a>
            </li>
            <li class="nav-element">
                <div class="dot-box">
                    <a class="dot "href="#section3"></a>
                </div>
                <a class="nav-link">thirth</a>
            </li>
            <li class="nav-element">
                <div class="dot-box">
                    <a class="dot active"href="#section4"></a>
                </div>
                <a class="nav-link">fourth</a>
            </li>
            <li class="nav-element">
                <div class="dot-box">
                    <a class="dot"href="#section5"></a>
                </div>
                <a class="nav-link">fifth</a>
            </li>
            <li class="nav-element">
                <div class="dot-box">
                    <a class="dot"href="#section6"></a>
                </div>
                <a class="nav-link">sixth</a>
            </li>
            <li class="nav-element">
                <div class="dot-box">
                    <a class="dot"href="#section7"></a>
                </div>
                <a class="nav-link">seventh</a>
            </li>
        </ul>
    </nav>
    <!-- to fine display -->
    <main>
        <section id="section1">first</section>
        <section id="section2">second</section>
        <section id="section3">thirth</section>
        <section id="section4">fourth</section>
        <section id="section5">fifth</section>
        <section id="section6">sixth</section>
        <section id="section7">seventh</section>
    </main>

    <script src="index.js"></script>
</body>

</html>
